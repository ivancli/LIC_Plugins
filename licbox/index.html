<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login Modal Dialog Window with CSS and jQuery</title>
    <link rel="stylesheet" href="css/jquery.licbox.css">

    <style type="text/css">

    </style>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.licbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#licbox").licbox({
                width: 250,
                height: 250,
                animation_velocity: 1000,
                show_close_button: true,
                show_move_button: true
            });
            $("#testing-box").licbox({
                show_move_button:true
            })
        })
    </script>
</head>
<body>
<div id="licbox">
    <!--<a href="#" class="close"><img src="close_pop.png" class="btn_close" title="Close Window" alt="Close"/></a>-->
    <form method="post" class="signin" action="#">
        <fieldset class="textbox">
            <label class="username">
                <span>Username or email</span>
                <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
            </label>

            <label class="password">
                <span>Password</span>
                <input id="password" name="password" value="" type="password" placeholder="Password">
            </label>

            <button class="submit button" type="button">Sign in</button>

            <p>
                <a class="forgot" href="#">Forgot your password?</a>
            </p>

        </fieldset>
    </form>
</div>
<div id="testing-box"></div>
</body>
</html>
